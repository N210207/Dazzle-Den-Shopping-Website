<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .product-info img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-details {
            flex: 1;
            margin-left: 20px;
        }

        .product-details h2 {
            margin: 0;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="number"] {
            width: 60px;
        }

        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Shopping Cart</h1>

    <div class="product-info">
        <img src="https://img.atom.com/story_images/visual_images/1661800774-DazzleDen.jpg?class=show400x50" alt="Product Image">
        <div class="product-details">
            <h2>Dazzle Den</h2>
            <p>Feel the dream turn into a reality!!!!</p>
        </div>
    </div>

    <form id="cartForm">
        <div class="form-group">
            <label for="size">Select Size:</label>
            <select id="size" name="size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>

        <div class="form-group">
            <label for="color">Select Color:</label>
            <select id="color" name="color" required>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" required>
        </div>

        <div class="form-group">
            <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('cartForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Gather form data
        const size = document.getElementById('size').value;
        const color = document.getElementById('color').value;
        const quantity = document.getElementById('quantity').value;

        // Simple alert for confirmation
        alert(Item added to cart!\nSize: ${size}\nColor: ${color}\nQuantity: ${quantity});
    });
</script>

</body>
</html>
